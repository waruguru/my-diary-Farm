                    </div>

                    </div>
                    <div class="total_production">
    
                    </div>
    
                </div>

                
            </container>


            <container id="b">
                <div class="milk_weekly">

                </div>
                <div class="milk_monthly">

                </div>
                <div class="milk_yearly">

                </div>

                <div class="day_income">

                </div>
                <div class="month_income">

                </div>
                <div class="year_income">

                </div>

            </container>
